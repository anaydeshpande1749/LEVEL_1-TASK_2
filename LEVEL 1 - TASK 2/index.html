<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train Utility Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="showGreeting()">
    <div class="main-panel">
        <h1>Train Management Dashboard</h1>

        <section class="color-section">
            <h2>Color Toggle Button</h2>
            <button id="toggleBtn" onclick="cycleColor()">Change Train Status Color</button>
        </section>

        <section class="calculator-section">
            <h2>Distance Addition Tool</h2>
            <input type="number" id="distance1" placeholder="Distance 1 (km)">
            <input type="number" id="distance2" placeholder="Distance 2 (km)">
            <button onclick="addDistances()">Add Distances</button>
            <p id="distanceResult"></p>
        </section>
    </div>

    <div id="greetingPopup" class="greeting-box">
        <div class="popup-content">
            <p id="greetingText"></p>
            <button onclick="hideGreeting()">Continue</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
